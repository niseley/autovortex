<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recevoir un mot de passe</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-black mb-6">Recevoir un mot de passe</h2>
        <form method="POST" action="/send_password" class="flex flex-col gap-4">
            <input 
                type="email" 
                name="email" 
                placeholder="Votre adresse email" 
                required 
                class="border border-gray-300 rounded-lg px-4 py-2 text-black focus:outline-none focus:border-black"
            >
            <button 
                type="submit" 
                class="bg-black text-white rounded-lg py-2 font-bold hover:bg-gray-800 transition"
            >
                Envoyer le mot de passe
            </button>
        </form>
        {% if message %}
            <p class="text-green-600 text-center mt-4">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
