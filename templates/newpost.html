<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>




<body>
    <section class = "flex justify-between items-center w-full h-screen">
        <div class="w-1/2 flex justify-center items-center">
            <form action="/nouvelle-annonce" method="Post" class = "w-[430px]"> 

                
                <p class = "bg-blue-800 text-white py-6 px-8 rounded-lg text-1xl mb-4 ">
                    <a href="/">Home</a>
                </p>
                

                <h1 class = "font-bold text-2xl">Get started</h1>

                <p class = "text-md">Welcome to the future - let's create ad</p>

                <div class = "border-b-2 m-5"></div>

                <div class = "flex flex-col">

                    <!-- bloc "pseudo" -->
                    
                    <label>Titre</label>
                    <input type = "text" name="input_titre" class = "p-2 w-96 h-11 block border-2 border-blue-300 bg-blue-200" placeholder = "Pizza party">
                    

                    <!-- bloc "mot de passe" -->
                    
                        <label>Description</label>
                        <input type = "text" name="input_description" class = "p-2 w-96 h-11 block border-2 border-blue-300 bg-blue-200 " placeholder = "Come to my pizza party">

                    
                
                    <label>Photo</label>
                    <input type = "text" name="input_image" class = "p-2 w-96 h-11 block border-2 border-blue-300 bg-blue-200" placeholder = "Put the address or link of a beautiful image">
                    
                    
                    
                    


                    <!-- bouton se connecter -->
                    <button type="submit" class=" p-2 w-96 h-11 block mt-4 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500p-3 rounded-lg ">Post ad</button>
                    <main class=" bg-white rounded-lg mx-auto shadow-2X1 w-4/5">
                        
                    </main>

                    

                </div>

            </form>
         
        </div>
        <div class = "w-1/2 h-full ">
            <img src = "https://m.media-amazon.com/images/M/MV5BZWYyNDRkNzAtOTI0Ny00NDQwLWE5M2YtMWFiZDdmMDc4MmQ0XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class = "h-full w-full object-cover">
        </div>
       
    </section>
            
      
</body>
</html>
