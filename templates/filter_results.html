{% extends 'base.html' %}
{% block content %}

<h2 class="text-3xl underline font-bold text-black text-center my-6"> {{ game_type|capitalize }}</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for game in games %}
    <div class="bg-white p-4 rounded-lg mb-4 mt-4 my-4 mx-4 shadow-black shadow-2xl">
        <img src="{{ game.Image }}" alt="{{ game.Titre }}" class="w-full rounded-lg mb-4 text-black">
        <h3 class="text-2xl font-bold underline text-black">{{ game.Titre }}</h3>
        <p class="mt-2 text-black">{{ game.Description }}</p>
        <a href="{{ game.Link }}">
                <button class=" bg-black text-white py-2 px-4 rounded-lg mt-4">Acheter maintenant</button>
            </a>
    </div>
    {% else %}
    <img src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png"
        class="w-6 h-6 mr-2 opacity-80">
    {% endfor %}
</div>

{% endblock %}
