<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification du code</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-black mb-6">Vérification de l'adresse email</h2>
        <p class="text-center text-black mb-4">
            Un code a été envoyé à <span class="font-semibold">{{ email }}</span>.
        </p>
        <form method="POST" action="/verify_code" class="flex flex-col gap-4">
            <input 
                type="text" 
                name="code" 
                placeholder="Code de vérification" 
                required 
                class="border border-gray-300 rounded-lg px-4 py-2 text-black focus:outline-none focus:border-black"
            >
            <button 
                type="submit" 
                class="bg-black text-white rounded-lg py-2 font-bold hover:bg-gray-800 transition"
            >
                Valider
            </button>
            {% if erreur %}
                <p class="text-red-600 text-center">{{ erreur }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
